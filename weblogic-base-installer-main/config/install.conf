######################
# General Parameters #
######################
# WLS_OS_USER=tpoc01                 # WebLogic installation and runtime user

# WLS_INSTALL_TYPE=generic-12c       # Installation type. Supported types:
                                     #   "generic-12c" - WebLogic Server 12c
                                     #   "generic-14c" - WebLogic Server 14c
                                     #   "infrastructure-12c" - FMW Infrastructure 12c
                                     #   "soa-12c" - SOA Suite 12c

###################
# Domain Settings #
###################
# DOMAIN_NAME=tpoc_domain01          # Name of the WLS domain
# WLS_OPERATOR_USER=operator         # Name of the WebLogic user with operator role
# ADMIN_CHANNEL_ENABLED=false        # Specifies whether the domain-wide administration channel should be enabled for this WebLogic Server domain


################
# Node Manager #
################
# Specify NM_LISTENADDRESS for each machine in the form: NM_LISTENADDRESS[machine]=listen-address
# NM_LISTENADDRESS[poctvm0-1]=poctvm0-1-mg.qs-justiz-dienste.bayern.de      # Node Manager listen address on host1
# NM_LISTENADDRESS[poctvm0-2]=poctvm0-2-mg.qs-justiz-dienste.bayern.de      # Node Manager listen address on host2
# NM_PORT=20099                                                             # Node Manager Listen Port. The same port is used on all machines


###############
# Directories #
###############
# SHAREDSTORAGE_PATH=/nfs/share      # Base directory for configuration files on shared storage (ignored for single-node domains)
# LOGDIR_PATH=/nfs/logs              # Base directory for logs
# SOFTWARE_REPO_PATH=/nfs/software_repo # Base directory for software packages from external vendors (e.g. WLS installer, JDK, patches)

#########################
# Administration Server #
#########################
# ADMINSERVER_NAME=AdminServer        # Administration Server name
# LISTENPORT[AdminServer]=10100       # Admin server non-SSL port
# SSLPORT[AdminServer]=20100          # Admin server SSL port
# ADMINPORT[AdminServer]=30100        # Admin server administration port
# LISTENADDRESS[AdminServer]=admin-tpoc-domain01.qs-justiz-dienste.bayern.de # Admin server listen address
# ADMIN_FLIP_ENABLED=true            # Set to "true" if the AdminServer will have its own floating IP, otherwise to "false" (ignored for single-node domains)
# ADMIN_FLIP_IF=eth0                 # Network interface to be used for the admin server floating IP, e.g. eth0 (ignored for single node domains or when ADMIN_FLIP_ENABLED=false)

###################
# Managed Servers #
###################

# Add a block of parameters like this for each managed server
#
# MACHINE[mserver-name]=machine              # The machine (host) for this managed server
# CLUSTER[mserver-name]=cluster-name         # The cluster that this managed server is a member of (optional)
# LISTENPORT[mserver-name]=port-number       # Plain listen port
# SSLPORT[mserver-name]=port-number          # SSL port
# ADMINPORT[mserver-name]=port-number        # Administration port
# LISTENADDRESS[mserver-name]=listen-address # Listen address

# MACHINE[tpoc01]=poctvm0-1      # The machine (host) for this managed server
# CLUSTER[tpoc01]=tpoc_cluster00 # The cluster that this managed server is a member of (optional)
# LISTENPORT[tpoc01]=10101       # Plain listen port
# SSLPORT[tpoc01]=20101          # SSL port
# ADMINPORT[tpoc01]=30101        # Administration port
# LISTENADDRESS[tpoc01]=poctvm0-1-fe.qs-justiz-dienste.bayern.de # Listen address

# MACHINE[tpoc02]=poctvm0-2      # The machine (host) for this managed server
# CLUSTER[tpoc02]=tpoc_cluster00 # The cluster that this managed server is a member of (optional)
# LISTENPORT[tpoc02]=10102       # Plain listen port
# SSLPORT[tpoc02]=20102          # SSL port
# ADMINPORT[tpoc02]=30102        # Administration port
# LISTENADDRESS[tpoc02]=poctvm0-2-fe.qs-justiz-dienste.bayern.de # Listen address

########################
# SOA Suite Parameters #
########################
# The following parameters only apply when WLS_INSTALL_TYPE is "soa-12c".

# SOA_CLUSTER=soa-cluster  # Target cluster for SOA Suite
# SOA_DB_CONNECT_STRING=dbhost:1521:SOADB  # SOA database connection string.
                                           # This can be specified in one of the following formats.:
                                           # host:port:SID OR host:port/service.
                                           # For RAC database, specify VIP name or one of the Node name as Host name.
                                           # For SCAN enabled RAC database, specify SCAN host as Host name.
# SOA_DBA_USER=SYS # An existing database user with full SYSDBA privileges. This is used for creating the SOA schemas.
# SOA_SCHEMA_PREFIX=PRFX # Prefix to use for the SOA Infrastructure schema and dependent schemas.